version: "3.3"

services:
    database:
        container_name: chess_database
        image: postgres
        restart: always
        volumes:
            - db-data:/var/lib/postgresql/data
        environment:
            - LC_ALL=C.UTF-8
            - POSTGRES_PASSWORD=abg
            - POSTGRES_USER=abg
            - POSTGRES_DB=chessdb
        ports:
            - 5434:5432
volumes:
  db-data: